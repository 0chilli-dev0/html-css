<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Estilo/estilo.css">
</head>
<body>
    <main>
        <div>
            <h1>Cadastro de DEVs</h1>
            <p class="cabeça">Complete suas informações</p>
        </div>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p class="pessoal"><label for="inome">Nome:</label><br>
                <input class="pessoal" type="text" name="nome" id="inome" autocomplete="name" required>
            </p>
            <p class="pessoal"><label for="isobre">Sobrenome:</label><br>
                <input class="pessoal" type="text" name="sobre" id="isobre" autocomplete="additional-name" required width="">
            </p>
            <p class="pessoal"><label for="iemail">Email:</label><br>
                <input class="pessoal" type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>De qual lado da aplicação você desenvolve?</p> 
                <input type="radio" name="dev" id="ifront" required>
                <label for="ifront">Front-end</label><br>

                <input type="radio" name="dev" id="iback" required>
                <label for="iback">Back-end</label><br>

                <input type="radio" name="dev" id="ifull" required>
                <label for="ifull">Full-stack</label>
            <p><label for="iseni">Senioridade</label></p>
                <select name="senioridade" id="iseni" required>
                    <option value="JR">Junior</option>
                    <option value="PN">Pleno</option>
                    <option value="SN">Sênior</option>
                </select>
            <p>Selecione as tecnologias que utiliza:</p>
            <input type="checkbox" name="html" id="ihtml">
            <label for="ihtml">HTML</label>

            <input type="checkbox" name="css" id="icss">
            <label for="icss">CSS</label>

            <input type="checkbox" name="JS" id="iJS">
            <label for="iJS">JavaScript</label>

            <input type="checkbox" name="php" id="iphp">
            <label for="iphp">PHP</label>

            <input type="checkbox" name="c" id="ic">
            <label for="ic">C#</label>

            <input type="checkbox" name="ph" id="iph">
            <label for="iph">Python</label>

            <input type="checkbox" name="java" id="ijava">
            <label for="ijava">Java</label>
            <p><label for="itext">Conte um pouco mais da sua experiência:</label required></p>
            <textarea name="text" id="itext"> </textarea>
            <p class="botao"><input type="submit" value="Concluido" ></p>
        </form>
    </main>
    
</body>
</html>
