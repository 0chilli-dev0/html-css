
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STyle>
body{
font-family: Arial, Helvetica, sans-serif;
}
table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
}
tr.linha{
    background-color: rgb(125, 218, 218);
}
td{
    border: 1px solid black;
    padding: 8px;
    text-align: center; /* Alinhamento horizontal*/
    vertical-align: top;/* Alinhamento vertical*/
}
td.dados:hover{
    background-color: black;
    color: white;
    transition: 0.3s;
}

    </STyle>
</head>
<body>
    <h1>minha primenira tabela</h1>
<!--Hierarquia de tabelas
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE READER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
-->
<table>
<tr> <!-- primeira linha-->
    <td>A1</td> <!--dados da tabela-->
    <td>B1</td>
    <td>C1</td>
</tr>
<tr class="linha"> <!-- primeira linha-->
    <td class="dados">A2</td> <!--dados da tabela-->
    <td>B2</td>
    <td>C2</td>
</tr>
<tr> <!-- primeira linha-->
    <td>A3</td> <!--dados da tabela-->
    <td class="dados">B3</td>
    <td>C3</td>
</tr>
<tr class="linha"> <!-- primeira linha-->
    <td>A4</td> <!--dados da tabela-->
    <td>B4</td>
    <td class="dados">C4</td>
</tr>
</table>




</body>
</html>
